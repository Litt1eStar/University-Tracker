version: '3'

services:
  frontend:
    build: ./client
    container_name: react-app
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - university-tracker-network
    develop:
      watch:
        - action: rebuild
          path: ./client
          target: /app

  backend:
    build: ./server
    container_name: node-app
    ports:
      - "5000:5000"
    restart: always
    networks:
      - university-tracker-network
    develop:
      watch:
        - action: rebuild
          path: ./server
          target: /app

networks:
  university-tracker-network:
    driver: bridge